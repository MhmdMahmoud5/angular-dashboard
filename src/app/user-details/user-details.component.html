
<div class="user-details" style="text-align: center;">

  <button mat-raised-button color="primary" class="back-button" (click)="navigateBack()">
    <i class="material-icons">arrow_back</i>
    Back
  </button>

  <mat-grid-list cols="3" rowHeight="200px">
    <mat-grid-tile
      [colspan]="3"
      [rowspan]="2"

    >
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ user.first_name }}</mat-card-title>
          <mat-card-subtitle>{{ user.last_name }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          [src]="user.avatar"
          alt="{{ user.first_name }} {{ user.last_name }}"
        />
        <mat-card-content>
          <p>Email: {{ user.email }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
